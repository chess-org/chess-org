<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interschool Chess Championship Registration</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body { font-family: Arial, sans-serif; background: #e0f7fa; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px #bbb; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { background: #ffa726; color: #fff; padding: 12px; border: none; border-radius: 6px; width: 100%; margin-top: 20px; font-size: 1em; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Interschool Chess Championship Registration</h2>

        <!-- IMPORTANT: replace APPS_SCRIPT_URL with your deployed Apps Script web app URL -->
        <!-- Removed target="_blank" so response replaces the page; add it back if you want the script response in a new tab -->
        <form action="https://script.google.com/macros/s/AKfycbxwTHS3qC8rtsgVR_q8Z6Q0CRpGhyWZfJkxmfEl0CShAl9l_2EF6dRycnIyyOpZ4dPu/exec" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="6" max="100" step="1">

            <label for="school">School Name:</label>
            <input type="text" id="school" name="school" required>

            <label for="grade">Grade/Class:</label>
            <input type="text" id="grade" name="grade" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required inputmode="tel" pattern="[\d+\-\s]{7,20}" title="Enter a valid phone number">

            <label for="guardian">Guardian’s Name:</label>
            <input type="text" id="guardian" name="guardian" required>

            <label for="guardianContact">Guardian’s Contact:</label>
            <input type="tel" id="guardianContact" name="guardianContact" required inputmode="tel" pattern="[\d+\-\s]{7,20}" title="Enter a valid phone number">

            <label for="level">Chess Experience Level:</label>
            <select id="level" name="level" required>
                <option value="">Select level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <label>
                <input type="checkbox" name="consent" value="Yes" required>
                I agree to the rules and consent to participation.
            </label>

            <button type="submit">Register Now</button>
        </form>
    </div>
</body>
</html>
