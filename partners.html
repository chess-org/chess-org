<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Partners â€” Interschool Chess Championship</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon-48.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="theme-color" content="#0d6efd">
  <link rel="icon" href="logo-sc.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

  <!-- Project CSS -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    #schoolsTable {
      width: 100%;
    }
    #schoolsTable th {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="bg-overlay" aria-hidden="true"></div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html" aria-label="Home">
        <img src="logo.png" alt="Site logo" style="height:44px; width:auto; border-radius:8px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav fw-semibold">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>
          <li class="nav-item"><a class="nav-link active" href="partners.html" aria-current="page">Partners</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero-section text-center py-6">
    <div class="container">
      <h1 class="display-5 mt-3">Our Partners</h1>
      <p class="lead mt-2 mb-4">We collaborate with organizations that help promote chess education and youth development.</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="py-5">
    <div class="container">
      <h3 class="text-center mb-4">Participating Schools</h3>
      <div class="table-responsive">
        <table id="schoolsTable" class="table table-bordered table-striped align-middle">
          <thead class="text-center">
            <tr>
              <th scope="col">Name of School</th>
              <th scope="col">Address</th>
              <th scope="col">Website</th>
              <th scope="col">ICL LeaderBoard</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center small">
      &copy; 2025 Interschool Chess Championship
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- DataTables Initialization with CSV -->
  <script>
    // Utility: format school name into leaderboard URL
    function formatSchoolURL(schoolName) {
      const slug = schoolName.toLowerCase().replace(/\s+/g, '_');
      return `./schools/${slug}/${slug}.html`;
    }

    // Parse CSV and populate table
    Papa.parse("https://raw.githubusercontent.com/chess-org/chess-org/refs/heads/main/schools/schools.csv", {   // <-- place schools.csv in same folder
      download: true,
      header: true,
      complete: function(results) {
        const tbody = document.querySelector('#schoolsTable tbody');
        results.data.forEach(school => {
          if (!school["Name of School"]) return; // skip empty rows
          const leaderboardLink = formatSchoolURL(school["Name of School"]);
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${school["Name of School"]}</td>
            <td>${school["Address"]}</td>
            <td><a href="${school["Website"]}" target="_blank">${school["Website"]}</a></td>
            <td><a href="${leaderboardLink}" target="_blank">${school["Name of School"]}</a></td>
          `;
          tbody.appendChild(row);
        });

        // Initialize DataTable
        $('#schoolsTable').DataTable({
          paging: true,
          searching: true,
          ordering: true,
          info: true
        });
      }
    });
  </script>
</body>
</html>
