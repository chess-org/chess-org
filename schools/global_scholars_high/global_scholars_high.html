<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Global Scholars High</title>

  <!-- Favicon -->
  <link rel="icon" href="logo-sc.png" type="image/png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap & DataTables CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

  <style>
    .main-logo {
  max-height: 50px;
}

.school-logo {
  max-height: 50px;
  margin-left: 15px;
}

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(15, 15, 15, 0.75), rgba(10, 10, 10, 0.85)), url('background.jpg') center/cover no-repeat;
      min-height: 100vh;
      color: white;
    }

    .navbar {
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      padding: 0.8rem 1rem;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
    }

    .navbar-brand img {
      max-height: 50px;
      margin-right: 10px;
    }

    .navbar-brand span {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #ffd700;
    }

    .navbar-nav .nav-link {
      color: #fff;
      font-weight: 500;
      margin-left: 20px;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107;
    }

    .table-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
    }

    h2 {
      color: #ffd700;
      letter-spacing: 1px;
    }

    table thead {
      background-color: #222;
      color: #ffd700;
    }

    table tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .dataTables_filter input {
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      padding: 6px 8px;
    }

    .dataTables_filter label {
      color: #ddd;
    }

    .paginate_button.current {
      background-color: #ffc107 !important;
      color: #000 !important;
      border: none !important;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Interschool Chess Logo">
         <img src="school_logo.jpeg" alt="School Logo" class="school-logo ms-3">
        <span>Starlight Public School</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav fw-semibold">
          <li class="nav-item"><a class="nav-link" href="../../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../../registration.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="../../partners.html">Partners</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Table Section -->
  <div class="container table-container mt-5">
    <h2 class="mb-4 text-center">Registered Students</h2>
    <table class="table table-hover table-bordered text-white" id="students-table" style="width:100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>School</th>
          <th>Age</th>
          <th>Category</th>
          <th>ICL LeaderBoard</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    function formatSchoolURL(schoolName) {
      const slug = schoolName.toLowerCase().replace(/\s+/g, '_');
      return `./schools/${slug}/${slug}.html`;
    }

    Papa.parse("https://raw.githubusercontent.com/chess-org/chess-org/refs/heads/main/schools/global_scholars_high/students.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const tbody = document.querySelector('#students-table tbody');
        results.data.forEach(student => {
          if (!student.Name || !student.School) return; // skip empty rows
          const leaderboardLink = formatSchoolURL(student.School);
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${student.Name}</td>
            <td>${student.School}</td>
            <td>${student.Age}</td>
            <td>${student.Category || ''}</td>
            <td><a href="${leaderboardLink}" class="text-warning text-decoration-none" target="_blank">${student.School}</a></td>
          `;
          tbody.appendChild(row);
        });

        new DataTable('#students-table', {
          responsive: true,
          pageLength: 8,
          lengthChange: false,
          ordering: true,
          language: { search: "Search students:" }
        });
      }
    });
  </script>
</body>
</html>
